<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>GrapesJS Studio</title>
    <script src="https://unpkg.com/@grapesjs/studio-sdk/dist/index.umd.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@grapesjs/studio-sdk/dist/style.css" />
    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        #studio-editor {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="studio-editor"></div>

    <script>
        const params = new URLSearchParams(window.location.search);
        const projectId = params.get('project_id') || 'demo-proj-' + crypto.randomUUID();
        const userId = params.get('user_id') || 'anon-' + crypto.randomUUID();

        console.log('[GrapesJS Init]', { projectId, userId });

        GrapesJsStudioSDK.createStudioEditor({
            root: '#studio-editor',
            licenseKey: '72e811771b3c47c9b37c4b1b8a3b9e9b4dfb57da53c844ffa8b3bb4d27a3a41b',
            project: {
                type: 'web',
                id: projectId
            },
            identity: {
                id: userId
            },
            storage: {
                type: 'cloud',
                autosaveChanges: 100,
                autosaveIntervalMs: 10000
            },
            assets: {
                storageType: 'cloud'
            }
        }).then(() => {
            console.log('[GrapesJS] Editor loaded');
        }).catch((err) => {
            console.error('[GrapesJS] Init error', err);
        });
    </script>
</body>

</html>
