<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Newsletter Builder</title>

    <!-- GrapesJS Studio SDK (core only) -->
    <link rel="stylesheet" href="https://unpkg.com/@grapesjs/studio-sdk/dist/style.css">
    <script src="https://unpkg.com/@grapesjs/studio-sdk/dist/index.umd.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0
        }

        #studio-editor {
            height: 100dvh
        }
    </style>
</head>

<body>
    <div id="studio-editor"></div>

    <script>
        /**********************************************************************
         * CHANGE THESE TWO LINES TO MATCH YOUR PROD / TEST DOMAINS
         *********************************************************************/
        const PARENT_ORIGIN = 'https://startupcorners.com';        // Bubble page
        const IFRAME_ORIGIN = 'https://startupcorners-df3e7.web.app';

        const log = (...a) => console.log('[iframe]', ...a);

        /* ---------- INIT STUDIO (no paid plugins) -------------------------- */
        GrapesJsStudioSDK.createStudioEditor({
            root: '#studio-editor',
            licenseKey: 'free',          // anything non-empty works for Free plan
            theme: 'light',
            experimental: { disablePremiumPlugins: true }   // ← kills cleanup loop
        })
            .then(ed => {
                log('Editor ready ✔︎');
                window.editorInstance = ed;
                parent.postMessage({ type: 'studio-ready' }, PARENT_ORIGIN);
            });

        /* ---------- LISTEN FOR PARENT REQUEST ------------------------------ */
        addEventListener('message', e => {
            if (e.origin !== PARENT_ORIGIN) return;
            if (e.data?.type === 'request-html') sendHtml();
        });

        function sendHtml() {
            if (!window.editorInstance) {
                parent.postMessage(
                    { type: 'newsletter-error', reason: 'not-ready' },
                    PARENT_ORIGIN
                );
                return;
            }
            const html = editorInstance.getHtml();
            const css = editorInstance.getCss();
            log('➜ posting newsletter-html to parent');        // <-- see this
            parent.postMessage(
                { type: 'newsletter-html', html: `<style>${css}</style>${html}` },
                PARENT_ORIGIN
            );
        }
    </script>
</body>

</html>
