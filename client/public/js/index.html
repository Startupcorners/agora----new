<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Builder - Basic Blocks</title>
    <script src="https://unpkg.com/@grapesjs/studio-sdk/dist/index.umd.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/@grapesjs/studio-sdk/dist/style.css" />
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html,
        body {
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
        }

        #studio-editor {
            height: 100vh;
        }
    </style>
</head>

<body>
    <div id="studio-editor"></div>

    <script>
        // Generate or get project and user IDs
        const params = new URLSearchParams(window.location.search);
        const projectId = params.get('project_id') || 'project-' + Date.now();
        const userId = params.get('user_id') || 'user-' + Date.now();

        console.log('[Newsletter Builder] Initializing...', {
            projectId,
            userId
        });

        // Initialize editor
        async function initializeEditor() {
            try {
                const editorInstance = await GrapesJsStudioSDK.createStudioEditor({
                    root: '#studio-editor',
                    licenseKey: '72e811771b3c47c9b37c4b1b8a3b9e9b4dfb57da53c844ffa8b3bb4d27a3a41b',
                    project: {
                        type: 'newsletter',
                        id: projectId
                    },
                    identity: {
                        id: userId
                    },
                    storage: {
                        type: 'cloud',
                        autosaveChanges: 100,
                        autosaveIntervalMs: 10000
                    },
                    assets: {
                        storageType: 'cloud'
                    },
                    // --- NEWSLETTER CONFIGURATION ---
                    editorConfig: {
                        // 1. We'll manage blocks directly with the Block Manager.
                        blockManager: {
                            // Newsletter-specific blocks
                            blocks: [{
                                id: 'sect100',
                                label: '1 Section',
                                category: 'Basic',
                                content: `<table style="width: 100%;">
                                    <tr>
                                        <td style="width: 100%;"></td>
                                    </tr>
                                </table>`
                            }, {
                                id: 'sect50',
                                label: '2 Sections',
                                category: 'Basic',
                                content: `<table style="width: 100%;">
                                    <tr>
                                        <td style="width: 50%;"></td>
                                        <td style="width: 50%;"></td>
                                    </tr>
                                </table>`
                            }, {
                                id: 'sect33',
                                label: '3 Sections',
                                category: 'Basic',
                                content: `<table style="width: 100%;">
                                    <tr>
                                        <td style="width: 33.333%;"></td>
                                        <td style="width: 33.333%;"></td>
                                        <td style="width: 33.333%;"></td>
                                    </tr>
                                </table>`
                            }, {
                                id: 'sect37',
                                label: '2 Sections 3/7',
                                category: 'Basic',
                                content: `<table style="width: 100%;">
                                    <tr>
                                        <td style="width: 30%;"></td>
                                        <td style="width: 70%;"></td>
                                    </tr>
                                </table>`
                            }, {
                                id: 'text',
                                label: 'Text',
                                category: 'Basic',
                                content: '<div data-gjs-type="text">Insert your text here</div>'
                            }, {
                                id: 'link',
                                label: 'Link',
                                category: 'Basic',
                                content: '<a href="#" data-gjs-type="link">Link</a>'
                            }, {
                                id: 'image',
                                label: 'Image',
                                category: 'Basic',
                                content: {
                                    type: 'image'
                                }
                            }, {
                                id: 'button',
                                label: 'Button',
                                category: 'Basic',
                                content: `<table style="margin: 0 auto;">
                                    <tr>
                                        <td style="background-color: #3498db; padding: 10px 20px; border-radius: 4px;">
                                            <a href="#" style="color: #ffffff; text-decoration: none; font-weight: bold;">Click Here</a>
                                        </td>
                                    </tr>
                                </table>`
                            }, {
                                id: 'divider',
                                label: 'Divider',
                                category: 'Basic',
                                content: '<hr style="margin: 20px 0; border: none; border-top: 1px solid #ddd;">'
                            }]
                        },
                        // 2. Load the newsletter preset but disable its default blocks.
                        plugins: [
                            'gjs-preset-newsletter'
                        ],
                        pluginsOpts: {
                            'gjs-preset-newsletter': {
                                // By setting `blocks` to an empty array, you prevent the preset
                                // from loading its default blocks.
                                blocks: [],
                                // Newsletter-specific options
                                modalTitleImport: 'Import template',
                                modalLabelImport: '',
                                modalLabelExport: 'Copy the code and use it wherever you want',
                                modalBtnImport: 'Import',
                                importPlaceholder: '<table class="main-body"><tr><td class="main-body-cell"><div style="text-align: center; padding: 50px;">Drop your newsletter content here</div></td></tr></table>',
                                cellStyle: {
                                    'font-family': 'Helvetica, Arial, sans-serif',
                                    'font-size': '13px',
                                    'line-height': '22px',
                                    'color': '#333333'
                                }
                            }
                        },
                        // Newsletter-specific device settings
                        deviceManager: {
                            devices: [{
                                name: 'Desktop',
                                width: '600px'
                            }, {
                                name: 'Mobile',
                                width: '320px'
                            }]
                        },
                        // Set default device to desktop for newsletters
                        device: 'Desktop'
                    }
                });

                console.log('[Newsletter Builder] Editor initialized successfully');

            } catch (error) {
                console.error('[Newsletter Builder] Initialization error:', error);
            }
        }

        // Initialize editor when page loads
        window.addEventListener('load', initializeEditor);
    </script>
</body>

</html>
