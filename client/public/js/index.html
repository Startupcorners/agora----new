<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Builder</title>
    <link rel="stylesheet" href="https://unpkg.com/@grapesjs/studio-sdk/dist/style.css" />
    <script src="https://unpkg.com/@grapesjs/studio-sdk/dist/index.umd.js"></script>

    <script src="https://unpkg.com/grapesjs-mjml"></script>

    <script
        src="https://cdn.jsdelivr.net/npm/@grapesjs/studio-sdk-plugins@latest/dist/canvasFullSize/index.umd.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@grapesjs/studio-sdk-plugins@latest/dist/layoutSidebarButtons/index.umd.js"></script>
</head>

<body>
    <div id="studio-editor" style="height: 100dvh"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const projectId = params.get('project_id') || 'project-' + Date.now();
        const userId = params.get('user_id') || 'user-' + Date.now();

        GrapesJsStudioSDK.createStudioEditor({
            root: '#studio-editor',
            licenseKey: 'YOUR_LICENSE_KEY_HERE',
            project: { id: projectId },
            identity: { id: userId },
            storage: { type: 'cloud' },
            assets: { storageType: 'cloud' },
            plugins: [
                // 2. Add the 'grapesjs-mjml' ID to the plugins array
                'grapesjs-mjml',
                StudioSdkPlugins_canvasFullSize.init({}),
                StudioSdkPlugins_layoutSidebarButtons.init({})
            ],
            // Your custom onEditorReady code...
        });
    </script>
</body>

</html>
