<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Newsletter Builder</title>

    <!-- GrapesJS Studio SDK -->
    <link rel="stylesheet" href="https://unpkg.com/@grapesjs/studio-sdk/dist/style.css" />
    <script src="https://unpkg.com/@grapesjs/studio-sdk/dist/index.umd.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@grapesjs/studio-sdk-plugins@latest/dist/canvasFullSize/index.umd.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@grapesjs/studio-sdk-plugins@latest/dist/layoutSidebarButtons/index.umd.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0
        }

        #studio-editor {
            height: 100dvh
        }
    </style>
</head>

<body>
    <div id="studio-editor"></div>

    <script>
        /* ---------- CONSTANTS -------------------------------------------------- */
        const PARENT_ORIGIN = 'https://startupcorners.com';  // adjust if needed

        /* ---------- HELPERS ---------------------------------------------------- */
        const log = (...args) => console.log('[iframe]', ...args);

        /* ---------- INIT EDITOR ------------------------------------------------ */
        const qs = new URLSearchParams(location.search);
        const projectId = qs.get('project_id') || `project-${Date.now()}`;
        const userId = qs.get('user_id') || `user-${Date.now()}`;

        log('Booting editor → project:', projectId, 'user:', userId);

        GrapesJsStudioSDK.createStudioEditor({
            root: '#studio-editor',
            licenseKey: '72e811771b3c47c9b37c4b1b8a3b9e9b4dfb57da53c844ffa8b3bb4d27a3a41b',
            theme: 'light',
            project: { type: 'email', id: projectId },
            identity: { id: userId },
            assets: { storageType: 'cloud' },
            storage: { type: 'cloud' },
            plugins: [
                StudioSdkPlugins_canvasFullSize.init({}),
                StudioSdkPlugins_layoutSidebarButtons.init({})
            ]
        })
            .then(editor => {
                log('Editor ready ✔︎');
                window.editorInstance = editor;

                // notify parent
                window.parent.postMessage({ type: 'studio-ready' }, PARENT_ORIGIN);
            })
            .catch(err => {
                console.error('[iframe] Editor init failed ✖︎ →', err);
                window.parent.postMessage({ type: 'studio-error', message: String(err) }, PARENT_ORIGIN);
            });

        /* ---------- MESSAGE BRIDGE -------------------------------------------- */
        window.addEventListener('message', event => {
            if (event.origin !== PARENT_ORIGIN) return;
            log('Message from parent:', event.data);

            if (event.data?.type === 'request-html') {
                transmitHtmlToParent();
            }
        });

        function transmitHtmlToParent() {
            if (!window.editorInstance) {
                log('Editor not ready when asked for HTML → sending error');
                window.parent.postMessage({ type: 'newsletter-error', reason: 'not-ready' }, PARENT_ORIGIN);
                return;
            }

            log('Collecting HTML/CSS for parent...');
            const html = editorInstance.getHtml();
            const css = editorInstance.getCss();
            const payload = {
                type: 'newsletter-html',
                html: `<style>${css}</style>${html}`
            };

            window.parent.postMessage(payload, PARENT_ORIGIN);
            log('HTML sent to parent ✔︎ (length', payload.html.length, 'chars)');
        }
    </script>
</body>

</html>
