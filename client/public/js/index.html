<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Builder</title>
    <link rel="stylesheet" href="https://unpkg.com/@grapesjs/studio-sdk/dist/style.css" />
    <script src="https://unpkg.com/@grapesjs/studio-sdk/dist/index.umd.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@grapesjs/studio-sdk-plugins@latest/dist/canvasFullSize/index.umd.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@grapesjs/studio-sdk-plugins@latest/dist/layoutSidebarButtons/index.umd.js"></script>
</head>

<body>
    <div id="studio-editor" style="height: 100dvh"></div>
    <script>
        const params = new URLSearchParams(window.location.search);
        const projectId = params.get('project_id') || 'project-' + Date.now();
        const userId = params.get('user_id') || 'user-' + Date.now();

        GrapesJsStudioSDK.createStudioEditor({
            root: '#studio-editor',
            licenseKey: '72e811771b3c47c9b37c4b1b8a3b9e9b4dfb57da53c844ffa8b3bb4d27a3a41b',
            project: { id: projectId },
            identity: { id: userId },
            storage: { type: 'cloud' },
            assets: { storageType: 'cloud' },
            plugins: [
                StudioSdkPlugins_canvasFullSize.init({}),
                StudioSdkPlugins_layoutSidebarButtons.init({})
            ],
            onEditorReady: (editor) => {
                // Define the "Publish" command
                editor.Commands.add('publish-command', {
                    run: (editor, sender) => {
                        sender.set('active', true); // Show loading feedback

                        // --- MODIFIED LOGIC START ---
                        const html = editor.getHtml();
                        const css = editor.getCss();
                        const fullHtml = `<style>${css}</style>${html}`;

                        // Check if the Bubble function exists on the page
                        if (typeof bubble_fn_programDetail === 'function') {
                            // Call your Bubble function with the combined HTML
                            bubble_fn_programDetail(fullHtml);
                            alert('Data sent to Bubble!');
                        } else {
                            alert('Error: bubble_fn_programDetail() function not found.');
                            console.error('bubble_fn_programDetail is not defined. Make sure it is available on the window object.');
                        }
                        // --- MODIFIED LOGIC END ---

                        sender.set('active', false); // Reset button state
                    },
                });

                // Add the button to the top panel
                editor.Panels.addPanel({
                    id: 'top-panel',
                    buttons: [{
                        id: 'publish-button',
                        label: 'Publish',
                        command: 'publish-command',
                        active: false,
                    }],
                });
            },
        });
    </script>
</body>

</html>
