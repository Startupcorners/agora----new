<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Newsletter Builder</title>
    <link rel="stylesheet" href="https://unpkg.com/@grapesjs/studio-sdk/dist/style.css" />
    <script src="https://unpkg.com/@grapesjs/studio-sdk/dist/index.umd.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@grapesjs/studio-sdk-plugins@latest/dist/canvasFullSize/index.umd.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@grapesjs/studio-sdk-plugins@latest/dist/layoutSidebarButtons/index.umd.js"></script>

    <style>
        .floating-btn {
            position: fixed;
            bottom: 25px;
            right: 25px;
            padding: 12px 24px;
            border-radius: 30px;
            border: none;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            font-weight: bold;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            cursor: pointer;
            z-index: 1000;
            display: none;
            /* Hidden by default */
        }
    </style>
</head>

<body>
    <div id="studio-editor" style="height: 100dvh"></div>

    <button id="floating-publish-btn" class="floating-btn">Publish</button>

    <script>
        const params = new URLSearchParams(window.location.search);
        const projectId = params.get('project_id') || 'project-' + Date.now();
        const userId = params.get('user_id') || 'user-' + Date.now();

        GrapesJsStudioSDK.createStudioEditor({
            root: '#studio-editor',
            licenseKey: '72e811771b3c47c9b37c4b1b8a3b9e9b4dfb57da53c844ffa8b3bb4d27a3a41b',
            theme: 'light',
            project: { type: 'email', id: projectId },
            identity: { id: userId },
            assets: { storageType: 'cloud' },
            storage: { type: 'cloud' },
            plugins: [
                StudioSdkPlugins_canvasFullSize.init({}),
                StudioSdkPlugins_layoutSidebarButtons.init({})
            ]
        })
            .then(editor => {
                console.log('Editor is ready.');
                window.editorInstance = editor;

                const publishButton = document.getElementById('floating-publish-btn');
                if (publishButton) {
                    publishButton.style.display = 'block';
                    publishButton.addEventListener('click', sendDataToBubble);
                }
            });

        function sendDataToBubble() {
            if (!window.editorInstance) {
                alert('Editor is not ready yet.');
                return;
            }
            const html = window.editorInstance.getHtml();
            const css = window.editorInstance.getCss();
            const fullHtmlWithCss = `<style>${css}</style>${html}`;

            if (typeof bubble_fn_programDetail === 'function') {
                bubble_fn_programDetail(fullHtmlWithCss);
            } else {
                console.error('bubble_fn_programDetail() function not found.');
            }
        }

        // The window.addEventListener for Bubble has been removed.
    </script>
</body>

</html>
