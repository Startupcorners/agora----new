<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Newsletter Builder</title>

    <link rel="stylesheet" href="https://unpkg.com/@grapesjs/studio-sdk/dist/style.css">
    <script src="https://unpkg.com/@grapesjs/studio-sdk/dist/index.umd.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/mjml-browser@4.15.3/lib/index.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0;
        }

        #studio-editor {
            height: 100dvh;
        }
    </style>
</head>

<body>
    <div id="studio-editor"></div>

    <script type="module">
        /* ─── CONFIG ─────────────────────────────────────────────── */
        const PARENT_ORIGIN = 'https://startupcorners.com';
        const LICENSE_KEY = '72e811771b3c47c9b37c4b1b8a3b9e9b4dfb57da53c844ffa8b3bb4d27a3a41b';

        /* ─── HELPERS ────────────────────────────────────────────── */
        const log = (...a) => console.log('[iframe]', ...a);
        const qs = new URLSearchParams(location.search);
        const projectId = qs.get('project_id') || `project-${Date.now()}`;
        const userId = qs.get('user_id') || `user-${Date.now()}`;

        /* ─── 1. Check for MJML compiler ─────────────────────────── */
        // MJML browser version exports as window.mjml
        const mjmlCompiler = window.mjml;

        if (typeof mjmlCompiler !== 'function') {
            const errorMsg = 'MJML compiler failed to load.';
            console.error(errorMsg);
            parent.postMessage({ type: 'studio-error', message: errorMsg }, PARENT_ORIGIN);
            throw new Error(errorMsg);
        }

        log('MJML compiler ready');

        /* ─── 2. Mount Grapes Studio ─────────────────────────────── */
        GrapesJsStudioSDK.createStudioEditor({
            root: '#studio-editor',
            licenseKey: LICENSE_KEY,
            theme: 'light',
            project: { type: 'email', id: projectId },
            identity: { id: userId },
            assets: { storageType: 'cloud' },
            storage: {
                type: 'cloud',
                autosaveChanges: 100,
                autosaveIntervalMs: 10000
            },
            experimental: { disablePremiumPlugins: true },

            onReady(editor) {
                window.editorInstance = editor;
                parent.postMessage({ type: 'studio-ready' }, PARENT_ORIGIN);
                log('Studio ready');

                // Step 1: Check if the project is empty
                const components = editor.getComponents();
                if (components.length === 0) {
                    log('Project is empty. Loading default template...');

                    // Step 2: Load default template
                    const defaultHtml = `
<mj-section background-color="#ffffff" padding="40px 20px">
  <mj-column>
    <mj-text align="center" font-size="22px" font-weight="bold" color="#333333" padding-bottom="10px">
      ✏️ Program Description
    </mj-text>
    <mj-divider border-color="#dddddd" border-width="1px" padding-bottom="15px" />
    <mj-text font-size="16px" color="#777777" line-height="1.6">
      This is a placeholder description for your program. You can edit this section to describe what your program is about — who it's for, what they'll learn or experience, and why it's special.
    </mj-text>
    <mj-text font-size="16px" color="#999999" font-style="italic" padding-top="10px">
      ✨ Example: “Our 8-week bootcamp helps early-stage startups validate their idea, build MVPs, and pitch to investors.”
    </mj-text>
  </mj-column>
</mj-section>
`.trim();
                  editor.setComponents(defaultHtml);
                    editor.setStyle(''); // or your custom default CSS

                    // Optional: Trigger an autosave
                    editor.store();
                }
            }

        })
            .catch(err => {
                parent.postMessage({ type: 'studio-error', message: String(err) }, PARENT_ORIGIN);
            });

        /* ─── 3. Bridge to Bubble ────────────────────────────────── */
        addEventListener('message', e => {
            if (e.origin !== PARENT_ORIGIN) return;
            if (e.data?.type === 'request-html') compileAndSend();
        });

        function compileAndSend() {
                if (!window.editorInstance) {
                    parent.postMessage({ type: 'newsletter-error', reason: 'not-ready' }, PARENT_ORIGIN);
                    return;
                }

                const mjml = editorInstance.getHtml();
                const css = editorInstance.getCss() || '';

                console.log('[compileAndSend] MJML:\n', mjml);
            console.log('[compileAndSend] CSS:\n', css);

                // Compile MJML
                const { html: compiledHtml, errors } = mjmlCompiler(mjml);
                if (errors?.length) console.warn('MJML warnings:', errors);

                // OPTIONAL: Remove all instances of "max-width:600px"
                let html = compiledHtml.replace(/max-width:\s*600px;?/gi, '');

                // OPTIONAL: Clean up inline CSS that might still limit width
                if (css && css.trim()) {
                    const cleanedCss = css.replace(/max-width:\s*600px;?/gi, '');
                    html = `<style>${cleanedCss}</style>\n${html}`;
                }

                log('➜ posting newsletter-html (len:', html.length, ')');
                parent.postMessage({ type: 'newsletter-html', html }, PARENT_ORIGIN);
            }

    </script>
</body>

</html>
