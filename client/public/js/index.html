<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Newsletter Builder</title>

    <!-- GrapesJS Studio SDK -->
    <link rel="stylesheet" href="https://unpkg.com/@grapesjs/studio-sdk/dist/style.css" />
    <script src="https://unpkg.com/@grapesjs/studio-sdk/dist/index.umd.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@grapesjs/studio-sdk-plugins@latest/dist/canvasFullSize/index.umd.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@grapesjs/studio-sdk-plugins@latest/dist/layoutSidebarButtons/index.umd.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0
        }

        #studio-editor {
            height: 100dvh
        }
    </style>
</head>

<body>
    <div id="studio-editor"></div>

    <script>
        /* ---------- CONSTANTS -------------------------------------------------- */
        const PARENT_ORIGIN = 'https://startupcorners.com';    // your Bubble page
        const LICENSE = '72e811771b3c47c9b37c4b1b8a3b9e9b4dfb57da53c844ffa8b3bb4d27a3a41b';
        const log = (...a) => console.log('[iframe]', ...a);

        /* ---------- INIT ------------------------------------------------------- */
        const qs = new URLSearchParams(location.search);
        const projectId = qs.get('project_id') || `project-${Date.now()}`;
        const userId = qs.get('user_id') || `user-${Date.now()}`;

        log('Booting editor → project', projectId, 'user', userId);

        GrapesJsStudioSDK.createStudioEditor({
            root: '#studio-editor',
            licenseKey: LICENSE,
            theme: 'light',
            project: { type: 'email', id: projectId },
            identity: { id: userId },
            assets: { storageType: 'cloud' },
            storage: { type: 'cloud' },
            plugins: [
                StudioSdkPlugins_canvasFullSize.init({ licenseKey: LICENSE }),
                StudioSdkPlugins_layoutSidebarButtons.init({ licenseKey: LICENSE })
            ]
        })
            .then(ed => {
                log('Editor ready ✔︎');
                window.editorInstance = ed;
                // Tell parent we’re good to go
                parent.postMessage({ type: 'studio-ready' }, PARENT_ORIGIN);
            })
            .catch(err => {
                console.error('[iframe] init failed', err);
                parent.postMessage({ type: 'studio-error', message: String(err) }, PARENT_ORIGIN);
            });

        /* ---------- MESSAGE HANDLER ------------------------------------------- */
        window.addEventListener('message', e => {
            if (e.origin !== PARENT_ORIGIN) return;
            log('Message from parent:', e.data);
            if (e.data?.type === 'request-html') sendHtml();
        });

        function sendHtml() {
            if (!window.editorInstance) {
                log('Asked for HTML but editor not ready → notifying parent');
                parent.postMessage({ type: 'newsletter-error', reason: 'not-ready' }, PARENT_ORIGIN);
                return;
            }
            const html = editorInstance.getHtml();
            const css = editorInstance.getCss();
            parent.postMessage({
                type: 'newsletter-html',
                html: `<style>${css}</style>${html}`
            }, PARENT_ORIGIN);
            log('HTML sent to parent ✔︎');
        }
    </script>
</body>

</html>
