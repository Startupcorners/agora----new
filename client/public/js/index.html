<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Newsletter Builder</title>

    <!-- GrapesJS Studio SDK -->
    <link rel="stylesheet" href="https://unpkg.com/@grapesjs/studio-sdk/dist/style.css">
    <script src="https://unpkg.com/@grapesjs/studio-sdk/dist/index.umd.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0
        }

        #studio-editor {
            height: 100dvh
        }
    </style>
</head>

<body>
    <div id="studio-editor"></div>

    <script>
        /* ─── CONFIG ─── */
        const PARENT_ORIGIN = 'https://startupcorners.com';          // Bubble page
        const LICENSE_KEY = '72e811771b3c47c9b37c4b1b8a3b9e9b4dfb57da53c844ffa8b3bb4d27a3a41b';

        /* ─── HELPERS ─── */
        const log = (...a) => console.log('[iframe]', ...a);
        const qs = new URLSearchParams(location.search);
        const projectId = qs.get('project_id') || `project-${Date.now()}`;
        const userId = qs.get('user_id') || `user-${Date.now()}`;

        /* ─── INIT STUDIO ─── */
        GrapesJsStudioSDK.createStudioEditor({
            root: '#studio-editor',
            licenseKey: LICENSE_KEY,
            theme: 'light',
            project: { type: 'email', id: projectId },
            identity: { id: userId },
            assets: { storageType: 'cloud' },
            storage: { type: 'cloud' },
            experimental: { disablePremiumPlugins: true },

            onReady(editor) {
                log('Studio ready');
                window.editorInstance = editor;            // keep reference
                parent.postMessage({ type: 'studio-ready' }, PARENT_ORIGIN);
            }
        })
            .catch(err => {
                parent.postMessage({ type: 'studio-error', message: String(err) }, PARENT_ORIGIN);
            });

        /* ─── MESSAGE BRIDGE ─── */
        addEventListener('message', e => {
            if (e.origin !== PARENT_ORIGIN) return;
            if (e.data?.type === 'request-html') compileAndSend();
        });

        function compileAndSend() {
            if (!window.editorInstance) {
                parent.postMessage({ type: 'newsletter-error', reason: 'not-ready' }, PARENT_ORIGIN);
                return;
            }

            /* 1. Ask Studio to compile MJML → HTML */
            const { html, errors } = window.editorInstance.runCommand('mjml-export-html', {
                mjml: window.editorInstance.getHtml(),
                // optional mjml options: beautify / minify etc.
                mjmlOptions: { minify: true }
            }) || {};

            if (errors && errors.length) console.warn('MJML errors', errors);

            /* 2. Keep extra CSS block for preview (optional) */
            const css = window.editorInstance.getCss();
            const finalHtml = css.trim()
                ? `<style>${css}</style>\n${html}`
                : html;

            /* 3. Send back to Bubble */
            log('➜ posting compiled HTML (len:', finalHtml.length, ')');
            parent.postMessage(
                { type: 'newsletter-html', html: finalHtml },
                PARENT_ORIGIN
            );
        }
    </script>
</body>

</html>
