<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Newsletter Builder</title>

    <!-- GrapesJS Studio SDK (core only) -->
    <link rel="stylesheet" href="https://unpkg.com/@grapesjs/studio-sdk/dist/style.css">
    <script src="https://unpkg.com/@grapesjs/studio-sdk/dist/index.umd.js"></script>

    <!-- MJML-browser compiler (jsDelivr build exposes window.mjml2html) -->
    <script src="https://cdn.jsdelivr.net/npm/mjml-browser@4.17.3/dist/mjml-browser.min.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0
        }

        #studio-editor {
            height: 100dvh
        }
    </style>
</head>

<body>
    <div id="studio-editor"></div>

    <script>
        /* ─── CONFIG ───────────────────────────────────────────────────────── */
        const PARENT_ORIGIN = 'https://startupcorners.com';  // Bubble page
        const LICENSE_KEY = '72e811771b3c47c9b37c4b1b8a3b9e9b4dfb57da53c844ffa8b3bb4d27a3a41b';

        /* ─── HELPERS ──────────────────────────────────────────────────────── */
        const log = (...a) => console.log('[iframe]', ...a);
        const qs = new URLSearchParams(location.search);
        const projectId = qs.get('project_id') || `project-${Date.now()}`;
        const userId = qs.get('user_id') || `user-${Date.now()}`;

        function resolveCompiler() {
            return (
                window.mjml2html ||
                (window.mjmlBrowser && window.mjmlBrowser.mjml2html) ||
                (window.mjml && window.mjml.mjml2html)
            );
        }

        /* ─── ON LOAD ──────────────────────────────────────────────────────── */
        document.addEventListener('DOMContentLoaded', () => {
            const mjmlCompiler = resolveCompiler();
            if (typeof mjmlCompiler !== 'function') {
                console.error('MJML failed to load');
                parent.postMessage({ type: 'studio-error', message: 'MJML failed to load' },
                    PARENT_ORIGIN);
                return;
            }

            /* Mount Studio */
            GrapesJsStudioSDK.createStudioEditor({
                root: '#studio-editor',
                licenseKey: LICENSE_KEY,
                theme: 'light',
                project: { type: 'email', id: projectId },
                identity: { id: userId },
                assets: { storageType: 'cloud' },
                storage: { type: 'cloud' },
                experimental: { disablePremiumPlugins: true },

                onReady(editor) {
                    window.editorInstance = editor;
                    window.mjmlCompiler = mjmlCompiler;
                    parent.postMessage({ type: 'studio-ready' }, PARENT_ORIGIN);
                    log('Studio ready + MJML ready');
                }
            })
                .catch(err => {
                    parent.postMessage({ type: 'studio-error', message: String(err) }, PARENT_ORIGIN);
                });
        });

        /* ─── MESSAGE BRIDGE ──────────────────────────────────────────────── */
        addEventListener('message', e => {
            if (e.origin !== PARENT_ORIGIN) return;
            if (e.data?.type === 'request-html') compileAndSend();
        });

        function compileAndSend() {
            if (!window.editorInstance) {
                parent.postMessage({ type: 'newsletter-error', reason: 'not-ready' }, PARENT_ORIGIN);
                return;
            }
            if (!window.mjmlCompiler) {
                parent.postMessage({ type: 'newsletter-error', reason: 'mjml-not-loaded' }, PARENT_ORIGIN);
                return;
            }

            const mjml = editorInstance.getHtml();
            const css = editorInstance.getCss() || '';

            const { html, errors } = window.mjmlCompiler(mjml, { minify: true });
            if (errors.length) console.warn('MJML compile warnings:', errors);

            const finalHtml = css.trim() ? `<style>${css}</style>\n${html}` : html;

            log('➜ posting newsletter-html (len:', finalHtml.length, ')');
            parent.postMessage({ type: 'newsletter-html', html: finalHtml }, PARENT_ORIGIN);
        }
    </script>
</body>

</html>
