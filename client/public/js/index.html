<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Newsletter Builder</title>

    <link rel="stylesheet" href="https://unpkg.com/@grapesjs/studio-sdk/dist/style.css">
    <script src="https://unpkg.com/@grapesjs/studio-sdk/dist/index.umd.js"></script>

    <style>
        html,
        body {
            height: 100%;
            margin: 0
        }

        #studio-editor {
            height: 100dvh
        }
    </style>
</head>

<body>
    <div id="studio-editor"></div>

    <script>
        const PARENT_ORIGIN = 'https://startupcorners.com';
        const LICENSE_KEY = '72e811771b3c47c9b37c4b1b8a3b9e9b4dfb57da53c844ffa8b3bb4d27a3a41b';

        GrapesJsStudioSDK.createStudioEditor({
            root: '#studio-editor',
            licenseKey: LICENSE_KEY,
            theme: 'light',
            project: { type: 'email', id: new URLSearchParams(location.search).get('project_id') },
            identity: { id: new URLSearchParams(location.search).get('user_id') },
            assets: { storageType: 'cloud' },
            storage: { type: 'cloud' },
            experimental: { disablePremiumPlugins: true },

            /* ðŸ‘‡ THIS is the only reliable place to grab the editor */
            onReady(editor) {
                console.log('[iframe] onReady â†’ editor OK:', editor);
                window.editorInstance = editor;                 // <-- now valid
                parent.postMessage({ type: 'studio-ready' }, PARENT_ORIGIN);
            },
        })
            .catch(err => {
                console.error('[iframe] init failed', err);
                parent.postMessage({ type: 'studio-error', message: String(err) }, PARENT_ORIGIN);
            });

        /* ---------- bridge -------------------------------------------------- */
        addEventListener('message', e => {
            if (e.origin !== PARENT_ORIGIN) return;
            if (e.data?.type === 'request-html') sendHtml();
        });

        function sendHtml() {
            if (!window.editorInstance) {
                parent.postMessage({ type: 'newsletter-error', reason: 'not-ready' }, PARENT_ORIGIN);
                return;
            }
            const html = window.editorInstance.getHtml();
            const css = window.editorInstance.getCss();
            parent.postMessage(
                { type: 'newsletter-html', html: `<style>${css}</style>${html}` },
                PARENT_ORIGIN
            );
        }
    </script>
        
</body>

</html>
