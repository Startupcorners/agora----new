<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Program Page Preview</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: Inter, sans-serif;
        }
    </style>
</head>

<body>
    <div id="program-content">Loading...</div>

    <!-- Load GrapesJS Studio SDK -->
    <script src="https://unpkg.com/@grapesjs/studio-sdk/dist/index.umd.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const projectId = params.get('project_id');
        const userId = params.get('user_id');

        if (!projectId || !userId) {
            document.body.innerHTML = '<h2>Error: Missing project_id or user_id in URL</h2>';
        } else {
            GrapesJsStudioSDK.loadCloudProject({
                licenseKey: 'YOUR_LICENSE_KEY_HERE',
                identity: { id: userId },
                project: { id: projectId }
            })
                .then(res => {
                    const html = res.data?.html || '<h2>No content found</h2>';
                    const css = res.data?.css || '';

                    const style = document.createElement('style');
                    style.innerHTML = css;
                    document.head.appendChild(style);

                    const container = document.getElementById('program-content');
                    container.innerHTML = html;
                })
                .catch(err => {
                    console.error('[Preview] Error loading project:', err);
                    document.body.innerHTML = '<h2>Failed to load the program page</h2>';
                });
        }
    </script>
</body>

</html>
