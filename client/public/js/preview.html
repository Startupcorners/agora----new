<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Program Page Preview</title>
    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: Inter, sans-serif;
        }
    </style>
</head>

<body>
    <div id="program-content">Loading...</div>

    <script src="https://unpkg.com/@grapesjs/studio-sdk/dist/index.umd.js"></script>

    <script>
        const params = new URLSearchParams(window.location.search);
        const projectId = params.get('project_id');
        const userId = params.get('user_id');

        if (!projectId || !userId) {
            document.body.innerHTML = '<h2>Error: Missing project_id or user_id in URL</h2>';
        } else {
            // 1. Create a new Cloud client instance
            const cloud = new window.GrapesJsStudio.Cloud({
                licenseKey: '72e811771b3c47c9b37c4b1b8a3b9e9b4dfb57da53c844ffa8b3bb4d27a3a41b', // Your license key
                identity: { id: userId },
            });

            // 2. Use the client's project loader to get the data
            cloud.getProjectLoader().load(projectId)
                .then(res => {
                    const html = res.html || '<h2>No content found</h2>';
                    const css = res.css || '';

                    const style = document.createElement('style');
                    style.innerHTML = css;
                    document.head.appendChild(style);

                    const container = document.getElementById('program-content');
                    container.innerHTML = html;
                })
                .catch(err => {
                    console.error('[Preview] Error loading project:', err);
                    document.body.innerHTML = '<h2>Failed to load the program page</h2><p>Check the console for more details.</p>';
                });
        }
    </script>
</body>

</html>
