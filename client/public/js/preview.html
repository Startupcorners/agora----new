<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Program Page Preview</title>

    <link rel="stylesheet" href="https://unpkg.com/grapesjs/dist/css/grapes.min.css" />
    <script src="https://unpkg.com/grapesjs"></script>

    <script src="https://unpkg.com/@grapesjs/studio-sdk/dist/index.umd.js"></script>

    <script
        src="https://cdn.jsdelivr.net/npm/@grapesjs/studio-sdk-plugins@latest/dist/storageCloud/index.umd.js"></script>
    <script
        src="https://cdn.jsdelivr.net/npm/@grapesjs/studio-sdk-plugins@latest/dist/assetsCloud/index.umd.js"></script>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            font-family: Inter, sans-serif;
        }
    </style>
</head>

<body>
    <div id="program-content">Loading...</div>

    <script>
        const runPreview = () => {
            // --- The script will pause here ---
            debugger;

            const params = new URLSearchParams(window.location.search);
            const projectId = params.get('project_id');
            const userId = params.get('user_id');

            if (!projectId || !userId) {
                document.body.innerHTML = '<h2>Error: Missing project_id or user_id in URL</h2>';
                return;
            }

            window.GrapesJsStudioSDK.createStudioHeadlessEditor({
                gjsScript: window.grapesjs,
                licenseKey: '72e811771b3c47c9b37c4b1b8a3b9e9b4dfb57da53c844ffa8b3bb4d27a3a41b',
                identity: { id: userId },
                project: { id: projectId },
                storage: { type: 'cloud' },
                assets: { storageType: 'cloud' },
                plugins: [
                    // We will fill this in with the correct names
                ]
            })
                .then(headlessEditor => headlessEditor.getProjectData())
                .then(data => {
                    const html = data.html || '<h2>No content found</h2>';
                    const css = data.css || '';
                    const style = document.createElement('style');
                    style.innerHTML = css;
                    document.head.appendChild(style);
                    const container = document.getElementById('program-content');
                    container.innerHTML = html;
                })
                .catch(err => {
                    console.error('[Preview] Error loading project:', err);
                    document.body.innerHTML = '<h2>Failed to load the program page</h2><p>Check the console for more details.</p>';
                });
        };

        window.addEventListener('load', runPreview);
    </script>
</body>

</html>
